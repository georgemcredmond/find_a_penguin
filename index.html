<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Find-a-Penguin Game</title>
	<link href="styles.css" rel="stylesheet" />
	<script src="script.js" defer></script>
</head>
<body>
	<!-- This is the frame for the game. It holds all other divs -->
	<div id="gameholder">
		<div id="title"></div>
		<div class="mound1"></div>
		<div class="mound2"></div>
		<div class="mound3"></div>
		<div class="mound4"></div>
		<div class="mound5"></div>
		<div class="mound6"></div>
		<div class="mound7"></div>
		<div class="mound8"></div>
		<div class="mound9"></div>
	</div>
	
	<input type="button" id="button" value="Play Again" />
	
	<audio id="audio" src="media/roar.wav" autostart="false"></audio>
</body>
</html>
