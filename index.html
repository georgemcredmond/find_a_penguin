<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Penguin Game</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body onload="newGame()">
	<!-- This is the frame for our game. It holds and centers all other elements -->
	<div id="gameholder">
		<div id="title"></div>
		<div class="mound1"></div>
		<div class="mound2"></div>
		<div class="mound3"></div>
		<div class="mound4"></div>
		<div class="mound5"></div>
		<div class="mound6"></div>
		<div class="mound7"></div>
		<div class="mound8"></div>
		<div class="mound9"></div>
	</div>
	<audio id = "audio" src="media/roar.wav" autostart="false"></audio>
	<script>
		function newGame() {
			var ranNum = Math.floor(Math.random() * 9) + 1;
			document.getElementsByTagName("div")[ranNum].setAttribute("id", "yeti"); 
			document.getElementById("yeti").addEventListener("click", function(){
				var sound = document.getElementById("audio");
				sound.play();
				alert("ROWWRR! I'm the YETI!! You LOSE!!!!!");
			}, false);
		}
	</script>
</body>
</html>
